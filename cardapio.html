<!DOCTYPE html>
<html class="">
<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
      window.FontAwesomeConfig = {
          autoReplaceSvg: 'nest',
      };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Estilos do UX Pilot (mantidos) -->
  <style>
    * { font-family: "Inter", sans-serif; }
    ::-webkit-scrollbar { display: none; }
    .highlighted-section {
      outline: 2px solid #3F20FB;
      background-color: rgba(63, 32, 251, 0.1);
    }
    .edit-button { position: absolute; z-index: 1000; }
    /* (Variáveis de cor, dark theme, etc.) */
  </style>
</head>

<body class="h-full text-base-content">
  <div id="dashboard" class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header id="header" class="bg-white border-b">
      <div class="px-6 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold">Gerenciador de Cardápio</h1>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <span class="absolute top-0 right-0 -mt-1 -mr-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
              <i class="fa-regular fa-bell text-xl text-gray-600"></i>
            </div>
            <button class="text-gray-600 hover:text-gray-800">
              <i class="fa-solid fa-gear text-xl"></i>
            </button>
          </div>
        </div>

        <!-- Menu de navegação -->
        <nav class="mt-2 flex space-x-4">
          <span onclick="window.location.href='index.html'" class="text-gray-600 hover:text-blue-600 cursor-pointer">Dashboard</span>
          <span onclick="window.location.href='pedidos.html'" class="text-gray-600 hover:text-blue-600 cursor-pointer">Pedidos</span>
          <span onclick="window.location.href='cardapio.html'" class="text-blue-600 cursor-pointer">Cardápio</span>
          <span onclick="window.location.href='relatorios.html'" class="text-gray-600 hover:text-blue-600 cursor-pointer">Relatórios</span>
        </nav>
      </div>
    </header>

    <!-- Conteúdo do Cardápio -->
    <main class="p-6 mt-16">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Exemplo de um card de prato -->
        <div class="bg-white rounded-xl shadow p-6">
          <div class="flex items-center">
            <img src="https://via.placeholder.com/100" alt="Imagem do Prato" class="w-16 h-16 rounded-lg object-cover">
            <div class="ml-4">
              <h3 class="text-lg font-semibold">Pizza Margherita</h3>
              <p class="text-gray-500">R$ 45,90</p>
            </div>
          </div>
          <div class="mt-4 flex space-x-2">
            <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Editar</button>
            <button class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700">Pausar</button>
            <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Excluir</button>
          </div>
        </div>
        <!-- Adicione mais pratos se quiser -->
      </div>
    </main>
  </div>
</body>
</html>
